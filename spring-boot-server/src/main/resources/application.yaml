spring:
  application:
    name: spring-boot-server

  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{globalId}] %-5level %logger{36} - %msg%n"

management:
  observations:
    annotations:
      enabled: true # Spring Boot 3.5에서는 관찰 애노테이션 스캐닝이 기본 비활성화
  tracing:
    sampling:
      probability: 1.0
    baggage:
      correlation:
        enabled: true
        fields: globalId # The MDC key
      remote-fields: globalId
      local-fields: globalId
      tag-fields: globalId
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  endpoints:
    web:
      exposure:
        include: "*"
